<div class="container">
    <h2 style="color: green; ">REGISTER</h2>
<form (ngSubmit)="onsubmit()">
    <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="data.username">
    </div>
    <div class="form-group">
    <Label>Email</Label>
    <input type="email" name="email" class="form-control"[(ngModel)]="data.email">
    </div>  
    <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="data.password">
    </div>
    <button class="btn btn-info" type="submit">Register</button>
</form>
</div>
