<div class="container">
<h2>Edit</h2>
<form  (ngSubmit)="edit()">
   <div class="form-group">
   <label>Title</label> 
   <input type="text" name="title" class="form-control" [(ngModel)]="book.title"></div><div class="form-group">
   <label>Author</label>
   <input type="text" name="author"  class="form-control" [(ngModel)]="book.author"></div><div class="form-group">
   <label>Price</label>
   <input type="number" name="price" class="form-control" [(ngModel)]="book.price"></div><div class="form-group">
   <label>Description</label>
   <input type="text" name="description" class="form-control" [(ngModel)]="book.description"></div>
   <button type="submit" class="btn btn-success" >Edit</button>
</form>
</div>
