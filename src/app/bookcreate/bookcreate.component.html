<p>bookcreate works!</p>
<form (ngSubmit)="create()">
    <label>Title</label> 
   <input type="text" name="title" class="form-control" [(ngModel)]="book.title">
   <label>Author</label>
   <input type="text" name="author"  class="form-control" [(ngModel)]="book.author">
   <label>Price</label>
   <input type="number" name="price" class="form-control" [(ngModel)]="book.price">
   <label>Description</label>
   <input type="text" name="description" class="form-control" [(ngModel)]="book.description">
   <button type="submit" class="btn btn-success" >Create</button>

</form>
