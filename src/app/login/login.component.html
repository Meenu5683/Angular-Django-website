

<div class="container ">
    <h2 style="color: green; ">LOGIN</h2>
<form (ngSubmit)="onsubmit()">
    <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="logindata.username">
    </div>
    <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="logindata.password">
    </div>
    <button class="btn btn-info" type="submit">Login</button>
</form>
</div>
